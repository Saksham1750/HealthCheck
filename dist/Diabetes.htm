<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="diabetes.css">
  </head>
  <body class="text-black">
    <div class="dialog-overlay" id="dialogOverlay">
      <div class="dialog-box">
          <h1 id="dialogMessage" class="text-5xl font-bold "></h1>
          <button class="m-4 mt-7 bg-blue-400 text-white text-lg font-semibold rounded-md p-4"><a href="Diabetes.htm">Take another Test</a></button>
      </div>
    </div>
    <div class="h-16">
      <nav
        class="h-24 z-10 shadow-xl opacity bg-white flex items-center justify-between px-6 py-4 sticky top-0"
      >
        <!-- Left Section: Heart Icon and HealthCheck Text -->
        <a href="index.html">
          <div class="flex items-center">
            <svg
              class="lg:w-8 lg:h-8 w-6 h-6 text-red-500 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
            <span class="lg:text-3xl text-xl font-bold">HealthCheck</span>
          </div>
        </a>

        <!-- Middle Section: Nav Links
            <div class="hidden md:flex space-x-8">
                <a href="#" class="p-2 rounded-lg m-2 font-medium text-lg lg:text-xl hover:text-black hover:bg-gray-200 ">Assessment</a>
                <a href="#" class="lg:text-xl hover:text-black rounded-lg p-2 m-2 font-medium text-lg hover:bg-gray-200">Contact</a>
                <a href="#" class="lg:text-xl hover:text-black rounded-xl p-2 m-2 font-medium text-lg hover:bg-gray-200 ">About</a>
            </div> -->

        <!-- Right Section: Start Assessment Button -->
        <div>
          <a
            href="ThankYou.htm"
            class="bg-blue-600 text-white py-2 px-4 rounded font-medium text-xl lg:text-xl pr-6 pl-6 hover:bg-white hover:text-black"
            >Quit</a
          >
        </div>
      </nav>
    </div>

    <div class="mt-40 max-w-xl mx-auto">
      <!-- Progress Bar -->
      <div class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
        <div
          id="progress-bar"
          class="bg-blue-500 h-2.5 rounded-full"
          style="width: 0%"
        ></div>
      </div>

      <!-- Form Pages -->
      <form id="multi-step-form">
        <!-- Page 1 -->
        <div class="form-page">
          <label for="input1" class="block mt-28 font-semibold text-3xl mb-7"
            >Number of Preganancies</label
          >
          <input
            type="number"
            id="input1"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Page 2 -->
        <div class="form-page hidden">
          <label for="input2" class="block mt-28 font-semibold text-3xl mb-7"
            >Glucose Value</label
          >
          <input
            type="text"
            id="input2"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Additional pages (Page 3 to Page 8) -->
        <!-- Repeat similar structure as Page 1 & 2 for other pages -->

        <!-- Page 3 -->
        <div class="form-page hidden">
          <label for="input3" class="block mt-28 font-semibold text-3xl mb-7"
            >Blood Pressure</label
          >
          <input
            type="text"
            id="input3"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Page 4 -->
        <div class="form-page hidden">
          <label for="input4" class="block mt-28 font-semibold text-3xl mb-7"
            >Skin Thickness</label
          >
          <input
            type="text"
            id="input4"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Page 5 -->
        <div class="form-page hidden">
          <label for="input5" class="block mt-28 font-semibold text-3xl mb-7"
            >Insulin</label
          >
          <input
            type="text"
            id="input5"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Page 6 -->
        <div class="form-page hidden">
          <label for="input6" class="block mt-28 font-semibold text-3xl mb-7"
            >BMI</label
          >
          <input
            type="text"
            id="input6"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Page 7 -->
        <div class="form-page hidden">
          <label for="input7" class="block mt-28 font-semibold text-3xl mb-7"
            >Diabetes Pedigree Function</label
          >
          <input
            type="text"
            id="input7"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Page 8 -->
        <div class="form-page hidden">
          <label for="input8" class="block mt-28 font-semibold text-3xl mb-7"
            >Age</label
          >
          <input
            type="text"
            id="input8"
            class="w-full h-18 px-3 py-2 mb-4 text-black rounded-lg border border-gray-600"
            placeholder="Enter a number"
          />
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between">
          <button
            type="button"
            id="prev-btn"
            class="px-4 py-2 text-white text-lg font-semibold bg-gray-600 rounded-lg hover:bg-gray-500 hidden"
          >
            Previous
          </button>
          <button
            type="button"
            id="next-btn"
            class="px-6 py-2 bg-blue-600 rounded-lg hover:bg-blue-500 text-lg font-semibold text-white"
          >
            Next
          </button>
        </div>
      </form>
    </div>

    <!-- JavaScript to handle form navigation -->
    <script src="diabetes.js">
      
    </script>
  </body>
</html>
